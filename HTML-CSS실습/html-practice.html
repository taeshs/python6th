        <h1>Registration Form</h1>

            <fieldset>

                <label for="gender2">여성</label>

                <br>
                <label for="gender11">남성</label>
                <input type="checkbox" id="gender11" name="gender" value="Male">
                <label for="gender22">여성</label>

            </fieldset>
            <input type="submit" value="등록">
